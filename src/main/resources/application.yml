server:
  port: 8080
  shutdown: graceful
  tomcat:
    graceful-shutdown-wait: 30s
    additional-tld-skip-patterns: "*.jar"
  error:
    whitelabel:
      enabled: false

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/testdb
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
